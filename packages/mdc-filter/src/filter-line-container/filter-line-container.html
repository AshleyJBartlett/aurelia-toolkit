<template>
  <div class="label">${filterLine.label}</div>
  <mdc-select value.bind="filterLine.operator" class="operator mdc-select--dense" hoist-to-body>
    <mdc-list>
      <mdc-list-item repeat.for="o of filterLine.operators" value.bind="o">${o | filterOperator}</mdc-list-item>
    </mdc-list>
  </mdc-select>
  <div class="value">
    <slot></slot>
  </div>
  <mdc-icon-button if.bind="!lock" click.delegate="remove()" icon="clear"></mdc-icon-button>
</template>
