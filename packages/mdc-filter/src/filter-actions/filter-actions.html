<template class="filter-actions">
  <require from="./filter-actions.scss"></require>
  <div mdc-menu-surface-anchor>
    <mdc-icon-button mdc-top-app-bar-action-item ref="trigger" click.trigger="menu.toggle()" icon="zoom_in"
      title.bind="'aurelia-toolkit:filter.addFilter' | t">
    </mdc-icon-button>
    <mdc-menu view-model.ref="menu" anchor.bind="trigger" mdcmenu:selected.trigger="filter.add($event.detail.data)" hoist-to-body>
      <mdc-list role="menu">
        <mdc-list-item repeat.for="l of filter.availableFilterLines" role="menuitem" value.bind="l">${l.label}
        </mdc-list-item>
      </mdc-list>
    </mdc-menu>
  </div>

  <mdc-icon-button mdc-top-app-bar-action-item click.trigger="search()" icon="search"
    title.bind="'aurelia-toolkit:filter.search' | t"></mdc-icon-button>
</template>
